<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('showclass') }}" class="navbar-item">Show Classes Count</a>
            <a href="{{ url_for('showspecies') }}" class="navbar-item">Show Species Count</a>
            <a href="{{ url_for('list') }}" class="navbar-item">Review History</a>
            <a href="{{ url_for('export') }}" class="navbar-item">Export Bird Record to CSV</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p><img src="{{ url_for('static', filename='logo.png')}}" width="45" height="50">&copy; 2024</p>
            </footer>
        </div>
    </body>
</html>
